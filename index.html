<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <!-- tailwind css and daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<!-- font awsome cdn -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#dfefff] h-[100vh]">
    <header class="bg-white">
        <div class="flex justify-between items-center border-b-1 border-green-400 p-3">
            <div class="flex">
                <img src="./assets/logo.png" class="h-[50px]" alt="" srcset="">
                <p class="font-bold text-[#006747]">Emergency<br>Service</p>

            </div>
            <div class="flex">
                <h2 class="font-bold">0</h2> <img src="./assets/heart.png" class="h-[30px] alt="" srcset="">
                <h2 class="font-bold">100</h2> <img src="./assets/coin.png" class="h-[30px] alt="" srcset="">
                <button class="btn text-white bg-[#00a63e]">Copy</button>
            </div>   
        </div>
    </header>
    <main>
        <div class="mt-7 bg-[#006747] justify-center items-center">
            <img src="./assets/logo-dark.png" alt="" srcset="">
            <h1 class="text-white text-2xl font-bold">Emergency Service Directory</h1>
            <p class="text-white text-xl">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
        </div>
        <div>
            <div>
                <img src="./assets/emergency.png" alt="" srcset="">
                <h1>National Emergency Number</h1>
                <p>National Emergency</p>
                <h1>999</h1>
                <p>All</p>
                <button class="btn text-gray bg-[#ffffff]"> <i class="fa-regular fa-copy"></i>Copy</button>
            <button class="btn text-white bg-[#00a63e]" id="callButton"> <i class="fa-light fa-phone"></i>Call</button>

            </div>
            <div>

            </div>
        </div>

    </main>
    <!-- js scripts -->

    <script src="./script.js"></script>
</body>
</html>
